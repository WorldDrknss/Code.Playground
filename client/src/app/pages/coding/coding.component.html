<div class="container">
  <div class="content-wrapper" >
    <div class="title-bar" *ngIf="fiddle!= undefined">
      <mat-form-field class="title-input" >
        <!-- <mat-label>Title</mat-label> -->
        <input matInput [(ngModel)]="fiddle.name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Language</mat-label>
        <mat-select [(ngModel)]="fiddle.language">
          <mat-option value="c">C</mat-option>
          <mat-option value="cpp">C++</mat-option>
          <mat-option value="python3">Python</mat-option>
          <mat-option value="go">GO Lang</mat-option>
          <mat-option value="csharp">C#</mat-option>
          <mat-option value="nodejs">NodeJS</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button (click)="save()" >Save</button>
      <button mat-button (click)="code = ''" >Clear</button>
      <button mat-button (click)="delete()">Delete</button>
    </div>

    <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" class="code-editor"></ngx-monaco-editor>

    <mat-form-field>
      <mat-label>StdIn</mat-label>
      <textarea [(ngModel)]="stdin" matInput  rows="6"></textarea>
    </mat-form-field>

    <button (click)="run()" class="run-button" mat-raised-button>Run</button>
    <pre class="output">{{stdout}}</pre>
  </div>
</div>
